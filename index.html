<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Wizard!</title>
  </head>
  <body>
    <div class="span12">
      <h1>Vacation Wizard</h1>
      <form id="vacationWizard">
        <p>Let us know what your vacation specifications are and we'll do the hard work for you! </p>
        <div class="form-group row">
          <label for="budget">Preferred budget</label>
          <input id="budget" type="text" required="">
          <!-- required added so that the user cannot submit the form without entering a value. GUI on form flashes red by default -->
        </div>
        <div class="form-group row">
          <label for="social">Preferred social setting</label>
          <select id="social" required="">
            <option value="party">party</option>
            <option value="family">family</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="climate">Preferred climate</label>
          <select id="climate" required="">
            <option value="cold">cold</option>
            <option value="hot">hot</option>
          </select>
        </div>
        <button type="submit" class="btn">Show me my vacation spot!</button>
      </form>
      <div id="vaca">
        <p>Let us know if you need more assistance booking your trip!</p>
        <div id="photo"></div>
      </div>
    </div>
  </body>
</html>
