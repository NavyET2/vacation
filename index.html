<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Wizard!</title>
  </head>
  <body>
    <div class="span3">
      <h1>Vacation Wizard</h1>

      <p>Let us know what your vacation specifications are and we'll do the hard work for you! </p>

      <form id="vacationWizard">
        <label for="budget">Preferred budget</label>
        <input id="budget" type="text">
        <label for="socialSetting">Preferred social setting</label>
        <select id="socialSetting">
          <option value="party">party</option>
          <option value="sightSeeing">sightSeeing</option>
          <option value="family">family</option>
        </select>
        <label for="climate">Preferred climate</label>
        <select id="climate">
          <option value="cold">cold</option>
          <option value="hot">hot</option>
        </select>


        <button type="submit" class="btn">Show me my vacation spot!</button>
      </form>

      <div id="vaca">
        <p>Your perfect vacation spot is <span id="yourVaca"></span>! Let us know if you need more assistance booking your trip!</p>
        <div id="photo">

        </div>
      </div>
    </div>
  </body>
</html>
